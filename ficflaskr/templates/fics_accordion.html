<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
  {% for fic in fic_list %}
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="heading_{{ fic.id }}">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse_{{ fic.id }}" aria-expanded="true" aria-controls="collapse_{{ fic.id }}">
          {{ loop.index }}. {{ fic.title }} <small>by {{ fic.author.name }}</small>
        </a>
      </h4>
    </div>
    <div id="collapse_{{ fic.id }}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading_{{ fic.id }}">
      <div class="panel-body">
        <p style="padding-left:15px; border-left: thick solid #ddd">{{ fic.summary }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
