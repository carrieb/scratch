<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
  {% for char, total in fic_list %}
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="heading_c{{ char.id }}">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse_c{{ char.id }}" aria-expanded="true" aria-controls="collapse_c{{ char.id }}">
          {{ loop.index }}. {{ char.name }} <small> {{ total }}</small>
        </a>
      </h4>
    </div>
    <div id="collapse_c{{ char.id }}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading_c{{ char.id }}">
      <div class="panel-body">
        <p style="padding-left:15px; border-left: thick solid #ddd"> TODO : PUT FICS </p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
