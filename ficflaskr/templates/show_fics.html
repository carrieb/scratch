{% extends "layout.html" %}
{% block body %}
  <ul class=ficlist>
  {% for fic in fics %}
    <li><h3><a href="{{ fic.url }}">{{ fic.title }}</a><small> by {{ fic.author }}</small></h3>{{ fic.summary|safe }}<p>{{ fic.publish }} - {{ fic.updated }}</p></li>
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em></li>
  {% endfor %}
  </ul>
{% endblock %}
